<form action="">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 alignCenter headerMargin">
        <h3 class="generalColor">Profile Info:</h3>
        <h5 class="generalColor">You can update your details here.</h5>
        <hr width="65%">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 alignCenter">
        <img class="check" alt="Check" src="../../assets/img/check.gif">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 registerBlock alignCenter">

        <form action="">
          <h5 class="generalColor headerMargin">Update Details:</h5>
          <hr width="50%">
          <label>First name: </label>
          <br>
          <input id="fname" type="text" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" size="30" autocomplete="off" required
            value={{f_name}}>
          <br>
          <label>Last name: </label>
          <br>
          <input id="lname" type="text" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" size="30" autocomplete="off" required
          value={{l_name}}>
          <br>
          <label>Email: </label>
          <br>
          <input id="email" type="email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" size="30" required value={{email_}}>
          <br>
          <input class="btn updateBtn" (click)="notifyUpdate()" type="button" title="Click Here to Update" value="Update">
          <app-notify id="notify"></app-notify>
          <h5 class="generalColor headerMargin">Update Password:</h5>
          <hr width="50%">
        </form>


        <div id="currentPass">
          <label>Current Password: </label>
          <br>
          <input [(ngModel)]="curr_Pass" name="curr_Pass" id="currentPassw" type="password" size="30" required placeholder="Password">
          <br>
          <input class="btn updateBtn" type="button" (click)="slideDownPassword()" title="Click Here to Update Password" value="Update Password">
          <app-error-notify id="errorNotify"></app-error-notify>
          <app-notify id="notifyNew"></app-notify>
        </div>


        <form action="">
          <div id="newPass">
            <label>New Password: </label>
            <label class="info">&#9432;
              <span class="tooltiptext">Password must have at least 1 uppercase character, 1 lowercase character, 1 special character,1 number and
                must be at least 6 characters long</span>
            </label>
            <br>
            <input [(ngModel)]="new_Pass" name="new_Pass" id="passw" type="password" pattern="(?=.{6,}$)(?=.*?[a-z])(?=.*?[A-Z])(?=.*?[0-9])(?=.*[@#$%^&+=]).*$" size="30" required
              placeholder="Password">
            <br>
            <label>Repeat Password: </label>
            <br>
            <input [(ngModel)]="rep_Pass" name="rep_Pass" id="passwRe" type="password" pattern="(?=.{6,}$)(?=.*?[a-z])(?=.*?[A-Z])(?=.*?[0-9])(?=.*[@#$%^&+=]).*$" size="30"
              required placeholder="Password">
            <br>
            <input class="btn updateBtn" (click)="newPassword()" type="submit" title="Click Here to Update Password" value="Update Password">
            <app-error-notify id="errorNotifyNew"></app-error-notify>
          </div>
        </form>
        
      </div>
    </div>
  </div>
</form>
